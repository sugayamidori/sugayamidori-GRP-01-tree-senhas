<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto Mobile - Senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input readonly="true" label="Senha:" value="{{inputNovaSenha}}"></ion-input>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="senhaService.somaGeral()">Senha Geral</ion-button>
      <ion-button expand="block" (click)="senhaService.somaPrior()">Senha Priorit√°ria</ion-button>
      <ion-button expand="block" (click)="senhaService.somaExame()">Senha Exame</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
