<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Projeto Mobile - Senhas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-label>Relatório</ion-label>
        <ion-item>Senhas Emitidas: {{senhaService.senhasTotal}}</ion-item>
        <ion-item>Senhas Geral: {{senhaService.senhasGeral}}</ion-item>
        <ion-item>Senhas Prioritárias: {{senhaService.senhasPrior}}</ion-item>
        <ion-item>Senhas Exames: {{senhaService.senhasExame}}</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
